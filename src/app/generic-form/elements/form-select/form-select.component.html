<div [formGroup]="group">
  <mat-form-field>
    <mat-label>{{ config.label }}</mat-label>
    <mat-select [formControlName]="config.name">
        <mat-option value="">{{ config.placeholder }}</mat-option>
        <mat-option *ngFor="let option of config.options" [value]="option">{{ option }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
